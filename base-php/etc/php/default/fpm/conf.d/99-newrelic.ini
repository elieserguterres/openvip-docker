[newrelic]
newrelic.appname = "${NEWRELIC_APPNAME}"
newrelic.license = "${NEWRELIC_LICENSE}"
newrelic.logfile = "/dev/stdout"

newrelic.daemon.logfile = "/dev/stdout"
newrelic.daemon.pidfile = "/var/run/newrelic.pid"
newrelic.daemon.port    = "/var/run/newrelic.sock"

newrelic.browser_monitoring.auto_instrument = "disabled"
